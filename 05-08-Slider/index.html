<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-08-Slider</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<button id="nextTask" value="next" onclick="getTask(value)">Next Task</button>
<button id="prevTask" value="prev" style="display: none" onclick="getTask(value)">Previous Task</button>
<div>
    <div id="task-slider">
        <div id="img">
            <img src="./img/4.jpg" alt="1" width="800" height="500">
        </div>
        <button id="prev" onclick="prev()">Prev</button>
        <button id="next" onclick="next()">Next</button>
    </div>
    <div id="task-next" style="display: none">
        <input class="add" type="number" placeholder="a"> + <input class="add" type="number" placeholder="b"> = <span class="add"></span><button value="+" onclick="calculate(value)">Calculate</button><br>
        <input class="div" type="number" placeholder="a"> / <input class="div"  type="number" placeholder="b"> = <span class="div"></span><button value="/" onclick="calculate(value)">Calculate</button><br>
        <input class="multiple" type="number" placeholder="a"> * <input class="multiple"  type="number" placeholder="b"> = <span class="multiple"></span><button value="*" onclick="calculate(value)">Calculate</button><br>
        <input class="minus" type="number" placeholder="a"> - <input class="minus" type="number" placeholder="b"> = <span class="minus"></span><button value="-" onclick="calculate(value)">Calculate</button><br>
        <hr>
        <input id="palindrome" type="text" placeholder="Enter sentence"><button onclick="checkPalindrome()">Check</button>
        <h1 id="checkPalindrome"></h1>
    </div>
</div>

<script src="js/index.js" defer></script>
</body>
</html>
